name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Debug drawable filenames
      run: |
        cd app/src/main/res/drawable/
        ls -la
        for f in *; do echo "FILE: [$f] HEX:"; echo -n "$f" | xxd | head -2; done

    - name: Fix drawable files
      run: |
        cd app/src/main/res/drawable/
        for f in *header*; do
          clean=$(echo "$f" | tr -cd 'a-z_.' )
          if [ "$f" != "$clean" ]; then mv "$f" "$clean"; fi
        done
        for f in *card*; do
          clean=$(echo "$f" | tr -cd 'a-z_.' )
          if [ "$f" != "$clean" ]; then mv "$f" "$clean"; fi
        done
        for f in *button*; do
          clean=$(echo "$f" | tr -cd 'a-z_.' )
          if [ "$f" != "$clean" ]; then mv "$f" "$clean"; fi
        done
        ls -la

    - name: Fix AGP version
      run: sed -i "s/gradle:7.4.2/gradle:8.2.0/g" build.gradle

    - name: Fix Java version
      run: sed -i "s/VERSION_1_8/VERSION_17/g" app/build.gradle

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: EnvDetector-debug
        path: app/build/outputs/apk/debug/*.apk
