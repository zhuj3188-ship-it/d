name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: List all files for debug
      run: find . -type f | head -100

    - name: Fix AGP version
      run: sed -i "s/gradle:7.4.2/gradle:8.2.0/g" build.gradle

    - name: Fix Java version
      run: sed -i "s/VERSION_1_8/VERSION_17/g" app/build.gradle

    - name: Fix drawable file extensions
      run: |
        cd app/src/main/res/drawable/
        for f in *.xm; do [ -f "$f" ] && mv "$f" "${f}l"; done
        for f in *; do echo "$f"; done

    - name: Grant execute permission
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: EnvDetector-debug
        path: app/build/outputs/apk/debug/*.apk
